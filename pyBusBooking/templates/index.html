<html>
  <head>
    <title>Bus Ticket Reservation</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400"
      rel="stylesheet"
    />

    <link
      href="{{ url_for('static', filename='css/style.css')}}"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="form_wrapper">
      <div id="form_left">
        <img
          src="{{ url_for('static', filename='images/icon.png')}}"
          alt="bus icon"
        />
      </div>
      <div id="form_right">
        <h1>Login</h1>
        <div class="input_container">
          <i class="fas fa-envelope"></i>
    <form action="login" method="post">
          <input
            placeholder="Email"
            type="email"
            name="Email"
            id="field_email"
            class="input_field"
          />
        </div>
        <div class="input_container">
          <i class="fas fa-lock"></i>
          <input
            placeholder="Password"
            type="password"
            name="Password"
            id="field_password"
            class="input_field"
          />
        </div>
        <input
          type="submit"
          value="Login"
          id="input_submit"
          class="input_field"
        />
    </form>
        <!-- <span>Forgot <a href="#"> Username / Password ?</a></span> -->
        <span id="create_account">
          <a href="./register">Create your account âž¡ </a>
        </span>
      </div>
    </div>
    <script>
      var msg="{{ msg }}";
      if(msg=="Incorrect username/password!")
      {
      window.alert("Incorrect username/password!");
      }
    </script>
  </body>
</html>
